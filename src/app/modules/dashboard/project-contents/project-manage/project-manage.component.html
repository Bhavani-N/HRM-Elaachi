<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="mx-auto col-md-6 my-5 p-4 form-box">

    <div *ngIf="!!create_event_msg" [ngClass]="has_error ? 'alert alert-danger': 'alert alert-info'">{{create_event_msg}}</div>
  
    <h4 class="pb-4 text-center form-title"> Create New Project </h4>
  
    <div class="form-group row">
      <label for="title" class="col-sm-4 col-form-label">ProjectName&nbsp;<span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input type="text" id="projectName" formControlName="projectName" class="form-control" placeholder="ProjectName"
          [ngClass]="{ 'is-invalid': submitted && f.projectName.errors }" />
        <div *ngIf="submitted && f.projectName.errors" class="invalid-feedback">
          <div *ngIf="f.projectName.errors.required">ProjectName is required</div>
        </div>
      </div>
    </div>

    <div class="form-group row">
        <label for="title" class="col-sm-4 col-form-label">ProjectCode&nbsp;<span class="text-danger">*</span></label>
        <div class="col-sm-8">
          <input type="text" id="projectCode" formControlName="projectCode" class="form-control" placeholder="ProjectCode"
            [ngClass]="{ 'is-invalid': submitted && f.projectCode.errors }" />
          <div *ngIf="submitted && f.projectCode.errors" class="invalid-feedback">
            <div *ngIf="f.projectCode.errors.required">ProjectCode is required</div>
          </div>
        </div>
      </div>
  
    <div class="form-group row">
      <label for="startDate" class="col-sm-4 col-form-label">Start Date&nbsp;<span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input type="text" id="startDate" formControlName="startDate" class="form-control" bsDatepicker [minDate]="minDate" [bsConfig]="{ containerClass: 'theme-dark-blue' }" placeholder="Date From"
          [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }" />
        <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
          <div *ngIf="f.startDate.errors.required">Start Date is required</div>
        </div>
      </div>
    </div>
  
    <div class="form-group row">
      <label for="endDate" class="col-sm-4 col-form-label">End Date &nbsp;<span class="text-danger">*</span></label>
      <div class="col-sm-8">
        <input type="text" id="endDate" formControlName="endDate" class="form-control" bsDatepicker [minDate]="minDate" [bsConfig]="{ containerClass: 'theme-dark-blue' }" placeholder="Date To"
          [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }" />
        <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
          <div *ngIf="f.endDate.errors.required">End Date is required</div>
        </div>
      </div>
    </div>
  
    <!-- <button mat-raised-button color="primary" class="mt-3 btn-block" type="submit">Submit </button> -->
    <button class="submit" type="submit">Submit</button>
  
  </form>
