<div class="row m-0 mt-5 content-box">
    <div class="col-md-12 p-0">
      <table class="table table-hover">
        <thead class="employee-details">
          <th>S.N</th>
          <th>Employee</th>
          <th>Month</th>
          <th>Year</th>
          <th>File</th>
          <th>Options</th>
        </thead>
        <tbody *ngIf="payList">
          <tr *ngFor="let pay of payList | paginate: { itemsPerPage: size, currentPage: currentPage,  totalItems: totalElements }; let i = index">
            <td>{{i+1}}</td>
            <td><a routerLink="/dashboard/employees/details/{{pay.staffId._id}}">
                {{ pay.staffId.firstName }}
              </a></td>
            <td>{{pay.month}}</td>
            <td>{{pay.year}}</td>
            <td *ngFor="let pid of pay.file">
              <a href="http://localhost:3000/api/v1/files/{{ pid.file }}">{{ pid.file }}<i class="fa fa-download" aria-hidden="true"></i></a>
            </td>
            <td class="edit-btn"><a routerLink="/dashboard/payslips/details/{{pay._id}}">
                <button class="mr-2"><i class="fa fa-pencil-square-o font-weight-bold" aria-hidden="true"></i></button></a>
                <button (click)="onDelete()"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
