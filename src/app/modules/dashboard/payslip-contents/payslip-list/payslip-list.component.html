<div class="row m-0 mt-5 content-box">
    <div class="col-md-12 p-0">
      <table class="table table-hover">
        <thead class="employee-details">
          <th>S.N</th>
          <th>Employee</th>
          <th>Date</th>
          <th>file</th>
          <th>Options</th>
        </thead>
        <tbody *ngIf="payList">
          <tr *ngFor="let pay of payList | paginate: { itemsPerPage: size, currentPage: currentPage,  totalItems: totalElements }; let i = index">
            <td>{{i+1}}</td>
            <td *ngFor="let pid of pay.staffId"><a routerLink="/dashboard/employees/details/{{pid._id}}">
                {{ pid.firstName }}
              </a></td> 
            <td>{{pay.dateIssued | date:'mediumDate'}}</td>
            <td>{{ pay.fileChosen }}</td>
            <td class="edit-btn"><a routerLink="/dashboard/payslips/details/{{pay._id}}">
                <button class="mr-2"><i class="fa fa-pencil-square-o font-weight-bold" aria-hidden="true"></i></button></a>
                <button (click)="onDelete()"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
