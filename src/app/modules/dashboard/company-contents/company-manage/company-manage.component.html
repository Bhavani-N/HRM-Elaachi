 <form class="system-setting">
    <div class="mx-auto setting">
        <h3 class="text-center">System Settings</h3>
        <img src="../../../../../assets/icons//images/assets/img/avatar.png" alt="Girl in a jacket" width="100px">
        <input type="file" id="company" name="myfile" class="d-block mx-auto mt-4 pl-5">
        <div class="mt-4">
            <div class="form-group row mt-5 m-0">
                <label for="title" class="col-sm-2 col-form-label">Title<span class="text-danger">* </span></label>
                <div class="col-sm-10 pl-4 p-0">
                    <input type="text"  class="form-control" id="title" name="title" placeholder="Title">
                </div>
            </div>
            <div class="form-group row mt-5 m-0">
                <label for="email" class="col-sm-2 col-form-label">Email<span class="text-danger">* </span></label>
                <div class="col-sm-10 pl-4 p-0">
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row mt-5 m-0">
                <label for="Phone" class="col-sm-2 col-form-label ">Phone<span class="text-danger">* </span></label>
                <div class="col-sm-10 pl-4 p-0">
                    <input type="number" class="form-control"  id="Phone" name="Phone" placeholder="Phone">
                </div>
            </div>

            <div class="form-group row mt-5 m-0">
                <label for="Location" class="col-sm-2 col-form-label">Location<span class="text-danger">* </span></label>
                <div class="col-sm-10 pl-4 p-0 location">
                    <input type="text" class="form-control location"  id="location" name="location" placeholder="location">
                    <button type="button" class="btn">Location</button>
                </div>
            </div>
        </div>
        <div class="d-flex mt-5">
        <label for="status" class="col-sm-2 col-form-label">Status<span class="text-danger">* </span></label>
        <div class="col-sm-10 p-0 row m-0 ml-5 align-items-center">
            <div class="form-check col-sm-6 p-0">
                <input class="form-check-input" type="radio" name="exampleRadios" id="status" value="option1" checked>

            </div>
            <div class="form-check col-sm-6 p-0">

                Inactive
                </label>
            </div>
          </div>
        </div>
    </div>
