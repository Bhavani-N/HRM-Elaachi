<div>
    <div class="mt-5 pt-5 pl-5">
        <h3>System Settings</h3>
        <label for="company" class="d-block">company logo</label>
        <img src="../../../../../assets/icons//images/assets/img/avatar.png" alt="Girl in a jacket" width="100px" class="ml-5 mb-3">
        <input type="file" id="company" name="myfile" class="d-block">
        <div class="mt-4">
            <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Title">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" placeholder="Email">
        </div>
        <div>
            <label for="Phone">Phone</label>
            <input type="number" id="Phone" name="Phone" placeholder="Phone">
        </div>
        <div>
            <label for="Location" class="d-block">Location</label>
            <input type="search" id="Location" name="q" aria-label="Search through site content" placeholder="Location" class="d-inline">
            <button>Location</button>
        </div>
        <div>
            <label for="restriction" class="d-block">Distance Restriction</label>
            <input type="text" id="restriction" name="restriction" placeholder="Distance Restriction">
        </div>
        </div>
        <label for="status" class="d-block">Status</label>
        <div class="d-flex">
            <div class="form-check d-block">
                <input class="form-check-input" type="radio" name="exampleRadios" id="status" value="option1" checked>
                <label class="form-check-label mt-0" for="exampleRadios1">
                Active
                </label>
            </div>
            <div class="form-check ml-3">
                <input class="form-check-input" type="radio" name="exampleRadios" id="status" value="option2">
                <label class="form-check-label mt-0" for="exampleRadios2">
                Inactive
                </label>
            </div>
        </div>
    </div>
</div>
