    <table class="table table-hover">
        <thead>
          <th>S.N</th>
          <th>Leave Type </th>
          <th>Options</th>
        </thead>
        <tbody>
          <tr *ngFor="let leavetype of leaveTypes; let i = index">
            <td>{{i+1}}</td>
            <td>{{leavetype.name}}</td>
            <td class="edit-btn">
              <a routerLink="/dashboard/leavetypes/details/{{leavetype._id}}">
                <button class="mr-2"><i class="fa fa-pencil-square-o font-weight-bold" aria-hidden="true"></i></button>
              </a>
              <button (click)="delete(leavetype._id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
    </table>
