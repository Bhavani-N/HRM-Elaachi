<form [formGroup]="leaveTypeForm" (ngSubmit)="onSubmit()" class="mt-5 col-md-5 mx-auto form-box">
    <div *ngIf="!!leaveType_req_msg" [ngClass]="has_error ? 'alert alert-danger': 'alert alert-info'">{{leaveType_req_msg}}</div>
    <h4 class="form-title pb-3">Create Leave Type</h4>
    <div class="form-group row m-0 mt-4">
        <label for="typeName" class="col-sm-4 col-form-label pl-0 py-0">Type Name&nbsp;<span class="text-danger">*</span></label>
        <div class="col-sm-8 pr-0">
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Leave Type Name"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Type Name is required</div>
                <div *ngIf="f.name.errors.minlength">Type Name must be at least 3 characters</div>
            </div>
        </div>
    </div>

    <div class="form-group row m-0 mt-4">
        <label for="status" class="col-sm-4 col-form-label pl-0 py-0">Status<span class="text-danger"> * </span></label>
        <div class="col-sm-8 pr-0">
            <!-- <mat-radio-group formControlName="status" class="custom-ngSelect" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                <mat-radio-button value="ACTIVE">ACTIVE</mat-radio-button>
                <mat-radio-button class="pl-2" value="INACTIVE">INACTIVE</mat-radio-button>
            </mat-radio-group> -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">ACTIVE</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">INACTIVE</label>
            </div>
            <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                <div *ngIf="f.status.errors.required">Status is required</div>
            </div>
        </div>
    </div>
    <!-- <button mat-raised-button color="primary" class="mt-3 btn-block" type="submit">Submit</button> -->
    <button type="submit">Submit</button>
</form>
