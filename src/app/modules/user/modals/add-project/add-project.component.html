<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit(projectForm)" #projectForm="ngForm">
          
            <div class="form-group">
              <label for="projectName">ProjectName</label>
              <input
                type="text"
                id="projectName"
                class="form-control"
                [(ngModel)]="userData.projectName" 
                name="projectName"
                required
               >
            </div>
            
            <div class="form-group">
              <label for="projectCode">projectCode</label>
              <input
                type="text"
                id="projectCode"
                class="form-control"
                [(ngModel)]="userData.projectCode"
                name="projectCode"
                required
               >
              <p class="help" style="color: red;" >Please enter a projectCode</p>
            </div>
          
        
          <button
            class="btn btn-primary"
            type="submit"
            >Submit</button>
        </form>
      </div>
    </div>
  
  </div>
