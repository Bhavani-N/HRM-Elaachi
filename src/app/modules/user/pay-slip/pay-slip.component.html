<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">My PaySlip</h5>
            <input type="file" (change)="onFileChange($event)" multiple="false" />
        </div>
    </div>

    <table>
        <tbody>
            <tr *ngFor="let row of data">
                <td *ngFor="let cell of row">
                    {{ cell }}
                </td>
            </tr>
        </tbody>
    </table>
    <pdf-viewer [src]="src" [render-text]="true" style="display: block;"    
              [original-size]="false" 
  ></pdf-viewer>
    <!-- <pdf-viewer [src]="'assets/JAN_Geethika_Payslip.pdf'" [render-text]="true" style="display: block;"></pdf-viewer> -->
</div>
