<div class="row">
    <div class="col-md-6">
        <h6>CONTACT DETAILS</h6>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit()" class="btn btn-success" [disabled]="!this.editForm.valid">Save</button> | 
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button> 
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="mob">Mobile :- </label>
                    <input id="mob" limitedDigits (change)="onChange($event)" type="text"  formControlName="mobile" class="form-control" required/>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="ext">Ext No :- </label>
                    <input id="ext" type="text" formControlName="extno" class="form-control" required/>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="email">Email/Skype :- </label>
                    <input id="email" type="text" formControlName="email" class="form-control" required/>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="twitter">Twitter :- </label>
                    <input id="twitter" type="text" formControlName="twitter" class="form-control" required/>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="fb">Facebook :- </label>
                    <input id="fb" type="text" formControlName="facebook" class="form-control" required/>
                </div>
            </div>
           
            <div class="row">
                <div class="form-group">
                    <label for="linkedIn">LinkedIn :- </label>
                    <input id="linkedIn" type="text" formControlName="linkedin" class="form-control" required/>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="work">WorkStation :- </label>
                    <input id="work" type="text" formControlName="workstation" class="form-control" required/>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6" *ngIf="submitted">
        <div class="contact" *ngFor="let user of userDetails; let i = index">
            <div class="row">
                <div class="col-xs-12">
                    <h6>CONTACT DETAILS</h6>
                    <div class="float-right" (click)="userEdit(user, i)">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    Mobile  :- {{ user.mobile }}
                </div>
            </div><br>
            <div class="row">
                <div class="col-xs-12">
                    ExtNo  :- {{ user.extno }}
                </div>
            </div><br>
            <div class="row">
                <div class="col-xs-12">
                    Email  :- {{ user.email }}
                </div>
            </div><br>
            <div class="row">
                <div class="col-xs-12">
                    Twitter  :- {{ user.twitter }}
                </div>
            </div><br>
            <div class="row">
                <div class="col-xs-12">
                    Facebook  :- {{ user.facebook }}
                </div>
            </div><br>
            <div class="row">
                <div class="col-xs-12">
                    LinkedIn  :- {{ user.linkedin }}
                </div>
            </div><br>
            <div class="row">
                <div class="col-xs-12">
                    WorkStation  :- {{ user.workstation }}
                </div>
            </div>
        </div>
    </div>
</div>
