<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 justify-content-center">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <form name="login" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <h1>Register User</h1>
            <div class="form-group">
              <label for="uname">UserName</label>
              <input type="text" class="form-control" id="uname" #uname="ngModel" ngModel name="uname"
              placeholder="Username" required />
            </div>
            <div class="form-group">
              <label for="desig">Designation</label>
              <input type="text" class="form-control" id="desig" #designation="ngModel" ngModel name="designation"
              placeholder="Designation" required />
            </div>
            <div class="form-group">
              <label for="contact">Contact No</label>
              <input type="text" class="form-control" id="contact" #contactno="ngModel" ngModel name="contactno"
              placeholder="Contact No" required />
            </div>
            <div class="form-group">
              <label for="Email1">Email address</label>
              <input type="email" class="form-control" id="Email1" #email="ngModel" ngModel name="email" email
               placeholder="someone@example.com" required />
            </div>
            <div class="form-group">
              <label for="Password1">Password</label>
              <input type="password" class="form-control" id="Password1" #password="ngModel" ngModel name="password"
              placeholder="New Password" minlength="5" required/>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!authForm.form.valid">
                Register
            </button>
        </form>
    </div>
  </div>
</div>
