<div class="password-page">    
    <div class="pt-3 pl-3">
		<a class="d-block" href="#">
            <img src="../../../../assets/icons/images/logo1.png" alt="logo">
        </a>
	</div>
	<div class="bgImg">

		<div class="logo-section">
			<img src="../assets/images/login-logo.png" style="width:150px;">
		</div>
	
		<div class="container">
	
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h3>FORGOT PASSWORD</h3>
					</div>
					<div class="card-body">
	
						<!-- <form> -->
						<div class="row remember small mb-3 mb">
							<span>Please enter your registered email id to recieve password reset link.
								</span>
						</div>
	
						<!-- <div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" class="form-control">
	
							</div> -->
						<div class="input-group form-group ">
							<div class="input-group-prepend">
								<span class="input-group-text "><i class="fas fa-envelope"></i></span>
							</div>
							<input type="text" placeholder="user@example.com" [(ngModel)]="email" (keyup.enter)="resetPassword()" class="form-control">
							<span *ngIf="error">{{error}}</span>
						</div>
	
						<div class="row">
	
						</div>
						<div class="form-group text-center">
							<input type="submit" value="Back" routerLink="/login" class="btn login_btn my-auto mx-2">
							<input type="submit" value="Send" [disabled]="!email" (click)="resetPassword()" class="btn  login_btn my-2 mx-2 ">
						</div>
						<!-- </form> -->
					</div>
					<div class="card-footer">
	
	
					</div>
				</div>
			</div>
		</div>
</div>
