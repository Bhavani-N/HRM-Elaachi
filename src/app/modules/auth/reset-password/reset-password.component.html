<div class="reset-page">    
	<div class="container">
        <div class="pt-3">
            <a class="d-block" href="#">
                <img src="../../../../assets/icons/images/logo1.png" alt="logo">
            </a>
        </div>
        <div class="reset-password mt-5 text-white">
            <div class="card">
                <div class="card-header p-0">
                    <h4>RESET PASSWORD</h4>                    
                </div>
                <div class="card-body p-0">
                    <form (ngSubmit) = "onSubmit()" [formGroup] = "newPasswordForm">
                        <div class="input-group form-group my-4">
                            <label for="password">New Password</label>
                            <input type="password" placeholder="New Password" formControlName="password"  class="form-control">
                        </div>
                        <div class="input-group form-group">
                            <label for="password">Re-enter New Password</label>
                            <input type="password" placeholder="Confirm Password" formControlName="confPassword"  class="form-control">
                        </div>
                        <div class="form-group text-center mt-4">
                            <input type="submit" value="Reset" class="login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
