<div class="reset-page">    
	<div class="container">
        
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>CREATE NEW PASSWORD</h3>                    
                </div>
                <div class="card-body">
                    
                    <form (ngSubmit) = "onSubmit()" [formGroup] = "newPasswordForm">
                        <div class="row remember small mb-3 mb">
                            <span>Please enter your new password.
                            </span>
                         </div>
                        
                        <div class="input-group form-group ">
                            <div class="input-group-prepend">
                                <span class="input-group-text "><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" placeholder="Enter New Password" formControlName="password"  class="form-control">
                        </div>
                        <div class="input-group form-group ">
                            <div class="input-group-prepend">
                                <span class="input-group-text "><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" placeholder="Re-type New Password" formControlName="confPassword"  class="form-control">
                        </div>
                      
                         <div class="row">
                             
                        </div>
                        <div class="form-group text-center">
                              <input type="submit" value="Reset"   class="btn  login_btn ml-4">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                   
                    
                </div>
            </div>
        </div>
</div>
