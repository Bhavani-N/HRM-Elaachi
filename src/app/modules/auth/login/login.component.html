<div class="login-page">
    <div class="signin-page text-white pt-5">
        <img src="../../../../assets/icons/images/logo1.png" alt="logo">
        <strong class="d-block pt-5 pb-3">
            Sign in with your organizational account
        </strong>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <form name="login" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <input type="email" class="form-control" id="Email1" #email="ngModel" ngModel name="email" email
               placeholder="someone@example.com" required />
               <input type="password" class="form-control" id="Password1" #password="ngModel" ngModel name="password" 
               placeholder="Password" minlength="5" required/>	
            <div class="row m-0 password">
                <button type="submit" class="my-4" [disabled]="!authForm.form.valid">
                    {{ isLoginMode ? 'Login': 'Sign Up' }}
                </button> | 
                <button type="button" class="my-4 ml-2" (click)="onSwitchMode()">
                    Switch to {{ isLoginMode? 'Sign Up': 'Login' }}
                </button>
                <a routerLink='../resetpassword'>Forgot password ?</a>
            </div>
        </form>
        <span>
            For login password issue, please connect with mail to someone@itprofound.com 
        </span>
        <div class="privacy-policy">
            &copy; 2021 Microsoft
            <a href="#">Home</a>
            <a href="#">Privacy Policy</a>
        </div>
    </div>
</div>
