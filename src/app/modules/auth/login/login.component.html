<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form name="login" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
              <label for="Email1">Email address</label>
              <input type="email" class="form-control" id="Email1" #email="ngModel" ngModel name="email" email
               placeholder="someone@example.com" required />
            </div>
            <div class="form-group">
              <label for="Password1">Password</label>
              <input type="password" class="form-control" id="Password1" #password="ngModel" ngModel name="password" 
              placeholder="Password" minlength="5" required/>
            </div>
            <div class="fgt-pwd">
                <a routerLink='../resetpassword'>Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!authForm.form.valid">
                {{ isLoginMode ? 'Login': 'Sign Up' }}
            </button> | 
            <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
                Switch to {{ isLoginMode? 'Sign Up': 'Login' }}
            </button>
        </form>
    </div>
</div>
