<div class="login-page">
    <div class="signin-page text-white pt-5">
        <img src="../../../../assets/icons/images/logo1.png" alt="logo">
        <strong class="d-block py-4">
            Sign in with your organizational account
        </strong>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="Email">Email address</label>
                <input type="text" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" email
                placeholder="someone@example.com" required />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="*****" required/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a class="forot-password" href="#">Forgotten password ?</a>
                <!-- <a routerLink="../register" class="btn btn-link">Create new account</a> -->
                <div class="create-account mt-2">
                    <button>Create new account</button>
                </div>
            </div>
        </form>
        <!-- <span>
            For login password issue, please connect with mail to someone@itprofound.com

        <div class="privacy-policy">
            &copy; 2021 Microsoft

            <a href="#">Privacy Policy</a>
        </div> -->
    </div>
</div>
