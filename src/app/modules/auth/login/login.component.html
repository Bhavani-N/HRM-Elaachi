<div class="login-page">
    <div class="signin-page text-white pt-5">
        <img src="../../../../assets/icons/images/logo1.png" alt="logo">
        <strong class="d-block py-4">
            Sign in with your organizational account
        </strong>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" *ngIf="message">
                <p >{{message}}</p>
            </div>
            <div class="form-group">
                <label for="Email">Email address</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" email
                placeholder="someone@example.com" required />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email Id is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="*****" required/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group forgot-password">
                <a class="pb-4 text-white" href="#">Forgot password ?</a>
                <button [disabled]="loading">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                
                <!-- <a routerLink="../register" class="btn btn-link">Create new account</a> -->
                <div class="create-account mt-4">
                    <button type="button" (click)="gotoRegister()" >Create new account</button>
                </div>
            </div>
        </form>
        <!-- <span>
            For login password issue, please connect with mail to someone@itprofound.com 
        </span>
        <div class="privacy-policy">
            &copy; 2021 Microsoft   
            <a href="#">Home</a>
            <a href="#">Privacy Policy</a>
        </div> -->
    </div>
</div>
